<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" style="min-width:600px;">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>Floating labels example for Bootstrap</title>
      <link href="../libs/bootstrap4.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="../libs/bootstrap4.min.js"></script>
      <script src="../libs/jquery.min.js"></script>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="../libs/bootstrap3.min.js"></script>
      <script src="../libs/jquery-1.11.1.min.js"></script>
      <link href="../libs/floating-labels.css" rel="stylesheet">
      <script src="../libs/rating.js"></script>
      <script src="../libs/closure-lib.js"></script>
      <script src="../js/settings.js"></script>
      <script src="../js/popup.js"></script>
   </head>
   <body class="mb-4" style="min-width:600px; height:auto">
      <form class="form-signin">
         <div class="text-center mb-4">
            <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal" id="title"></h1>
            <p id="contents"></p>
         </div>
         <div style="border-bottom: 5px solid white;"> 
           <label>Difficulty:</label> 
           <span id="difficulty" style="color:green; ">Easy </span>
        </div>
         <div class="form-label-group">
            <input type="text" id="comments" class="form-control" placeholder="Enter your comments">
            <label for="comments">Enter your comments</label>
         </div>
         <label for="rating" class="control-label">How well did you finish this problem?</label>
         <input id="rating" name="input-3" class="rating rating-loading" data-min="0" data-max="5" data-step="0.1" value="5">
         <div id="submit" class="btn btn-lg btn-primary btn-block mb-4" type="submit">Submit</div>
        <div><span id="status"></span></div>
      </form>
   </body>
</html>
